[settings]
folder = odoo

odoo_xmlrpc_port = 9068
odoo_xmlrpcs_port = 9078
odoo_admin_passwd = admin_pass
odoo_workers = 0
odoo_limit_time_cpu = 600
odoo_limit_time_real = 1200
odoo_log_level = info
odoo_unaccent = True
odoo_without_demo = False
odoo_proxy_mode = True

postgres_version = 9.5.3
postgres_host = localhost
postgres_db_name = odoo
postgres_user = ${env:USER}
postgres_password = false
postgres_port = 5438
postgres_maxconn = 100

supervisor_port = 9008
supervisor_url = http://127.0.0.1
